site_name: MarketAgent
site_description: "Autonomous Financial Reasoning Engine"
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight

nav:
  - 'User Guide': 'index.md'
  - 'API Reference': 'reference.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [app] # Search for docstrings in the 'app' directory
          options:
            show_root_heading: yes
            show_source: no
            members_order: source # Order members as they appear in source code
            heading_level: 2
            
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences